<link rel="stylesheet" href="main.css">

<div class="container-fluid padding">
        <div class="row padding">
            <div class="col-md-12 col-lg-4 " style="padding: 80px 0px 30px 140px;">

                        Unit: <input type="text" id="unit"/> <br/><br/>
                        Graph Type: <input type="text" id="graphType"/> <br/><br/>
                        Upload file: <input class="inputButton" type="file" name="file"/><br/><br/>
                        <input type="button" value="Show Graph" id="submit"/>
                    </form>
            </div>
            <div class="col-lg-8"style="padding-top: 10% ">
                    <div id="container" style="min-width: 310px; height: 400px; margin: 0 auto; display: none;"></div>

            </div>

            
            <div class="column-container">
                <div class="row">
                    <div class="column" >
                        <a onclick="myFunction('bar')">

                                    <h4><b>Bar Graph</b></h4> 
                                </div>
                            </div>
                        </a>
                    </div>
                
                    <div class="column">
                        <a onclick="myFunction('line')" >

                    </div>
                </div>

                <div class="row">
                    <div class="column">

                                </div>
                            </div>
                        </a>
                    </div>
                
                    <div class="column">
                        <a onclick="myFunction('spline')" >
                            <div class="card">

                                    <h4><b>Spline Graph</b></h4> 
                                </div>
                            </div>
                        </a>
                    </div>
                </div>

                <div class="row">
                    <div class="column">
                        <a onclick="myFunction('column')" >
                            <div class="card">

                    </div>
                
                    <div class="column">
                        <a href="https://www.gitlab.com" >

    <!-- Bootstrap core JavaScript

    <!-- Placed at the end of the document so the pages load faster -->
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="js/ie10-viewport-bug-workaround.js"></script>
    <script src="js/oppear_1.1.2.min.js"></script>
    <script> 
	
	$(window).scroll(function () {
		var sticky = $('.navbar-brand'),
		    scroll = $(window).scrollTop();
			
			if (scroll >= 250) sticky.addClass('dark');
			else sticky.removeClass('dark');
			
	});
	
	$('.service-box').Oppear({
		delay : 500,
		});
	$('.main-text').Oppear({
		direction:'right',
	});
	$('.points').Oppear({
		direction:'left',
	});
	$('.up-effect').Oppear({
		direction:'up',
	});
	$('.down-effect').Oppear({
		direction:'down',
	});
	$('.left-effect').Oppear({
		direction:'right',
	});
	$('.right-effect').Oppear({
		direction:'left',
	});
	
	
		
    </script>
    <script>
	$('a[href^="#"]').on('click', function(event) {

    var target = $( $(this).attr('href') );

    if( target.length ) {
        event.preventDefault();
        $('html, body').animate({
            scrollTop: target.offset().top
        }, 1000);
    }

});

    </script>
